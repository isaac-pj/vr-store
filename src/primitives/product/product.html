<a-entity
  id="box-{{model}}"
  wrapper="pivot: {{pivot}};"
  geometry="primitive: box;"
  material="color: #FAC200; wireframe: true; visible: {{#debug}}true{{/debug}}{{^debug}}false{{/debug}};"
  event-set__ready="_event: wrapped; class: cursor;"
  proxy-event="event: {{event}}; to: :has(> #box-{{model}}) {{target}};"
>
  <a-entity
    id="{{model}}"
    gltf-model="#{{model}}-3d"
    shadow="receive: true; cast: true"
  >
  </a-entity>
  {{{children}}}
</a-entity>
