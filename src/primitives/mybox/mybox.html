<a-box
  class="cursor"
  id="box"
  color="red"
  scale=" 1 1 1"
  position="0 1 -3"
  event-set__on="_event: mouseenter; color: green;"
  event-set__off="_event: mouseleave; color: red;"
  proxy-event__show="event: mouseenter; to: #teste;"
  proxy-event__hide="event: mouseleave; to: #teste;"
>
  {{{children}}}
</a-box>
