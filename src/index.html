<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Store</title>

    <!-- NODE MODULES -->
    <script src="../node_modules/aframe/dist/aframe-v1.4.1.min.js"></script>

    <!-- CDN COMPONENTS -->
    <!-- <script src="https://unpkg.com/aframe-component-name@x.x.x/dist/script-name-component.min.js"></script> -->
  </head>
  <body id="app">
    <a-scene shadow="type: pcf">
      <!-- IMPORT ASSETS -->
      <a-assets>
        <!-- IMAGES -->
        <img
          id="backgroundTexture"
          crossorigin="anonymous"
          src="./assets/images/360/background.jpg"
        />

        <!-- 3D OBJECTS -->
        <a-asset-item
          id="armchair-3d"
          src="./assets/models/scene_01/Armchair.gltf"
        ></a-asset-item>
        <a-asset-item
          id="lamp-3d"
          src="./assets/models/scene_01/Lamp.gltf"
        ></a-asset-item>
        <a-asset-item
          id="rug-3d"
          src="./assets/models/scene_01/Rug.gltf"
        ></a-asset-item>
        <a-asset-item
          id="table-3d"
          src="./assets/models/scene_01/Table.gltf"
        ></a-asset-item>
        <a-asset-item
          id="wall-3d"
          src="./assets/models/scene_01/Wall.gltf"
        ></a-asset-item>
        <a-asset-item
          id="painting-3d"
          src="./assets/models/scene_01/Painting.gltf"
        ></a-asset-item>
        <a-asset-item
          id="plant-3d"
          src="./assets/models/scene_01/Plant.gltf"
        ></a-asset-item>

        <!-- AUDIOS -->
        <audio
          id="click-sound"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
      </a-assets>

      <c-menu></c-menu>
      <s-living-room></s-living-room>

      <c-illumination></c-illumination>
      <c-camera></c-camera>
      <c-sky></c-sky>
    </a-scene>
  </body>
</html>
