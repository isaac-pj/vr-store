<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Store</title>

    <!-- CDN COMPONENTS -->
    <!-- <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script> -->

    <!-- NODE MODULES -->
    <script src="../node_modules/aframe/dist/aframe-master.min.js"></script>
    <script src="../node_modules/mustache/mustache.min.js"></script>

    <script src="https://unpkg.com/aframe-state-component@7.1.0/dist/aframe-state-component.min.js"></script>
  </head>
  <body id="app">
    <a-scene shadow="type: pcf" mixin="global-proxy-router">
      <!-- IMPORT ASSETS -->
      <a-assets preload="auto">
        <!-- IMAGES -->
        <img id="backgroundTexture" crossorigin="anonymous" src="./assets/images/360/background.jpg" />

        <!-- 3D OBJECTS -->
        <a-asset-item id="armchair-3d" src="./assets/models/scene_01/Armchair.gltf"></a-asset-item>
        <a-asset-item id="lamp-3d" src="./assets/models/scene_01/Lamp.gltf"></a-asset-item>
        <a-asset-item id="rug-3d" src="./assets/models/scene_01/Rug.gltf"></a-asset-item>
        <a-asset-item id="table-3d" src="./assets/models/scene_01/Table.gltf"></a-asset-item>
        <a-asset-item id="wall-3d" src="./assets/models/scene_01/Wall.gltf"></a-asset-item>
        <a-asset-item id="painting-3d" src="./assets/models/scene_01/Painting.gltf"></a-asset-item>
        <a-asset-item id="plant-3d" src="./assets/models/scene_01/Plant.gltf"></a-asset-item>

        <!-- AUDIOS -->
        <audio
          id="click-sound"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>

        <!-- MIXINS -->
        <a-mixin id="global-proxy-router" proxy-event__routechange-camera="event: routechange; to: #mainCamera;"></a-mixin>

        <!-- FONTS -->
        <a-asset-item id="material-icons-font" src="assets/fonts/icons/MaterialIconsOutlined-Regular.otf"></a-asset-item>
      </a-assets>

      <c-menu></c-menu>
      <a-entity id="router" router></a-entity>
      <c-ambience></c-ambience>
    </a-scene>
  </body>
</html>
