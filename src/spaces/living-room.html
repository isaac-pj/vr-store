<a-entity
  id="wall"
  gltf-model="#wall-3d"
  scale="1"
  position="0 0 -4.5"
  shadow="receive: true; cast: true"
>
  <c-light
    type="directional"
    color="#FFFFF0"
    target="#wall"
    position="1 3 3"
  ></c-light>
</a-entity>

{{#products}}
<c-product
  data-model="{{name}}"
  data-pivot="{{pivot}}"
  position="{{position}}"
  rotation="{{rotation}}"
  data-event="mouseenter"
  data-target="#popup-{{name}}"
>
  <c-popup
    data-id="popup-{{name}}"
    data-route="/product-details"
    data-payload="{ 'product': '{{name}}'}"
    event="mouseenter"
    target="#box-{{name}}"
  ></c-popup>
</c-product>
{{/products}}
