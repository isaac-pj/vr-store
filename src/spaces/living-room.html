<a-entity
  id="wall"
  gltf-model="#wall-3d"
  scale="1"
  position="0 0 -4.5"
  shadow="receive: true; cast: true"
>
  <c-light
    type="directional"
    color="#FFFFF0"
    target="#wall"
    position="1 3 3"
  ></c-light>
</a-entity>

<c-product
  data-model="rug"
  data-pivot="bottom"
  position="0 0.123 -3.544"
  data-event="mouseenter"
  data-target="#menuPopupRug"
>

    data-id="menuPopupRug"
    data-route="/product-details"
    data-payload="{ 'product': 'rug'}"

</c-product>
