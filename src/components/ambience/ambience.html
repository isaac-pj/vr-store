<a-sky radius="100" src="#backgroundTexture"></a-sky>

<!-- SCENE GLOBAL LIGHTS -->
<a-light type="ambient" intensity="1.2" color="#FFF"></a-light>

<a-circle
  id="ground"
  color="#bbb"
  radius="100"
  rotation="-90 0 0"
  blending="multiply"
  shadow="cast: false; receive: true"
></a-circle>

<a-camera
  id="mainCamera"
  look-controls-enabled="true"
  wasd-controls-enabled="false"
  position="0 1.6 0"
  far="120"
  event-set__lookme="_event: lookme; look-to: c-product;"
>
  <a-plane
    id="overlay"
    shader="flat"
    color="#111"
    opacity="1"
    position="0 0 -0.5"
    scale="1.8 1 1"
    event-set__fadein="visible: false; _delay: 1000"
    event-set__fadeout="visible: true;"
    animation__fadein="property:opacity; startEvents: fadein; from: 1; to: 0; dur: 1000;"
    animation__fadeout="property:opacity; startEvents: fadeout; from: 0; to: 1; dur: 1000"
  ></a-plane>
  <a-cursor
    id="cursor"
    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
    animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
    event-set__mouseenter="_event: mouseenter; color: #ffd70a"
    event-set__mouseleave="_event: mouseleave; color: black"
    raycaster="objects: .cursor; far: 10; showLine: false;"
  >
  </a-cursor>
</a-camera>
